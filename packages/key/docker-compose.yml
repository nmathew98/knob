version: "3"
services:
  redis:
    image: redis/redis-stack-server:latest
    container_name: Redis
    ports:
      - 6379:6379
    networks:
      - redis
  mongo:
    image: mongo:latest
    container_name: Mongo
    ports:
      - 27017:27017
    networks:
      - mongo
  api:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 4000
    ports:
      - 4000:4000
    networks:
      - redis
      - mongo
networks:
  redis:
    driver: bridge
  mongo:
    driver: bridge
